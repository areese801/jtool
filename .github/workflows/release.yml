name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: darwin/arm64
            artifact_name: jtool-macos-arm64
            artifact_ext: zip
          - os: macos-13
            platform: darwin/amd64
            artifact_name: jtool-macos-amd64
            artifact_ext: zip
          - os: windows-latest
            platform: windows/amd64
            artifact_name: jtool-windows-amd64
            artifact_ext: zip
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: jtool-linux-amd64
            artifact_ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build Wails app
        run: wails build -platform ${{ matrix.platform }}

      # macOS: zip the .app bundle
      - name: Package macOS app
        if: startsWith(matrix.platform, 'darwin')
        run: |
          cd build/bin
          zip -r ${{ matrix.artifact_name }}.zip jtool.app

      # Windows: zip the .exe
      - name: Package Windows app
        if: matrix.platform == 'windows/amd64'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/jtool.exe -DestinationPath build/bin/${{ matrix.artifact_name }}.zip

      # Linux: tar.gz the binary
      - name: Package Linux app
        if: matrix.platform == 'linux/amd64'
        run: |
          cd build/bin
          tar -czvf ${{ matrix.artifact_name }}.tar.gz jtool

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/bin/${{ matrix.artifact_name }}.${{ matrix.artifact_ext }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
